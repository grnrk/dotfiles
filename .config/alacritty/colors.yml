
# https://terminal.sexy
# https://github.com/alacritty/alacritty/wiki/Color-schemes

colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd1d1d1'
  # Normal colors
  normal:
    black:   '0x555555'
    red:     '0xc13220'
    green:   '0x61bc3b'
    yellow:  '0xf3b43a'
    blue:    '0x0d68a8'
    magenta: '0x744560'
    cyan:    '0x288e9c'
    white:   '0xa2a2a2'
  # Bright colors
  bright:
    black:   '0x888888'
    red:     '0xd64937'
    green:   '0x86df5d'
    yellow:  '0xfdd75a'
    blue:    '0x0f75bd'
    magenta: '0x9e5e83'
    cyan:    '0x37c3d6'
    white:   '0xf9f9f9'
  # Cursor colors
  cursor:
    text: CellBackground
    cursor: '#eeeeee'
